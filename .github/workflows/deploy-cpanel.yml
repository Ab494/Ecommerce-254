name: Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Deploy to cPanel via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.CPHOST }}
          username: ${{ secrets.CPUSER }}
          password: ${{ secrets.CPPASS }}
          port: 22
          script: |
            cd /home1/convexco/shop
            git pull origin main
            npm install
            pm2 restart all
